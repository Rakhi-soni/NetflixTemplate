<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="logo"></div>
        <div class="form">
            <span>Sign In</span>
            <form>
                <input type="email" class="input" name="user_email" placeholder="Email or phone number" />
                <input type="password" class="input" name="user_password" placeholder="Password" />
                <button class="btn">Sign In</button>
            </form>
            <div class="cheakbox">
                <input type="checkbox" style="color: gray;" name="remember_me"> <label
                    style="color: gray; padding-left: 5px;">
                    Remember me</label>
                <label style="color: gray; padding-left: 12.4rem;"><a>Need help?</a></label>
            </div>
            <div class="l-span">
                <span>New to Netflix? </span>
                <span>Sign up now</span><br>
            </div>
            <div class="captcha">
                <span>This page is protected by Google reCAPTCHA to</span>
                <span>
                    ensure you're not a bot
                </span> 
                    <a href="#">Learn more</a>
                
            </div>


        </div>
    </div>
</body>

</html>
