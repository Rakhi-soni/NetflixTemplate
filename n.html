<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/173f20aee9.js" crossorigin="anonymous"></script>
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
     
</head>

<body>

    <div class="main">
        <div class="logo"></div>
        <div class="form">
            <span>Sign In</span>
            <form>
                <input type="email" class="input" name="user_email" placeholder="Email or phone number" />
                <input type="password" class="input" name="user_password" placeholder="Password" />
                <button class="btn">Sign In</button>
            </form>
            <div class="cheakbox">
                <input type="checkbox" style="color: gray;" name="remember_me"> <label
                    style="color: gray; padding-left: 5px;">
                    Remember me</label>
                <label style="color: gray; padding-left: 7.8rem;"><a href="" style="color: gray;">Need help?</a></label>
            </div>
            <div class="l-span">
                <span>New to Netflix? </span>
                <span><a href="" style="color:white">Sign up now</a></span><br>
            </div>
            <div class="captcha">
                <span>This page is protected by Google reCAPTCHA to</span>
                <span>
                    ensure you're not a bot
                </span>
                <a href="#">Learn more</a>

            </div>


        </div>
        <div class="footer">
        <footer>
            <h4>Questions? Call<a href="" style="color:gray"> 000-800-919-1694</a></h4>
            <table>
                <tr>
                    <td><a href="" >FAQ</a></td>
                    <td><a href="">Help Center</a></td>
                    <td><a href="">Terms of use</a></td>
                    <td><a href="">Privacy</a></td>
                  </tr>
                  <tr>
                    <td><a href=""> Cookie Preferences</a></td>
                    <td><a href="">Corporate Information</a></td>
                     </tr>
            </table>
            <div class="select">
                
                <select>
                    <option>English</option>
                    <option>हिंदी</option>
                </select>
            </div>
        </footer>
        </div>
    </div>

</body>

</html>
